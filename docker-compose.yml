version: '3.3'
services:
  registry:
    build: eureka-service
    restart: always
    ports:
      - 8100:8100
    volumes:
      - /var/log/:/var/log

  config:
    build: config-service
    ports:
      - 8102:8102
    volumes:
          - /var/log/:/var/log
    restart: always
    depends_on:
      - registry

  gateway:
    build: zuul-service
    restart: always
    ports:
      - 8101:8101
    volumes:
          - /var/log/:/var/log
    depends_on:
      - config

  stock:
    build: stock-service
    restart: always
    ports:
      - 8097:8097
    volumes:
          - /var/log/:/var/log
    depends_on:
      - config

  db:
    build: db-service
    restart: always
    ports:
      - 8099:8099
    volumes:
          - /var/log/:/var/log
    depends_on:
      - config
      - mysql-db

  mysql-db:
    image: mysql
    restart: always
    ports:
      - 8080:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stock
      MYSQL_USER: stock-user
      MYSQL_PASSWORD: stock-user
