zuul:
  prefix: /api
  routes:
    db-service:
      path: /db-service/**
      serviceId: db-service
    stock-service:
      path: /stock-service/**
      serviceId: stock-service

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://registry:8100/eureka/

server:
    port: 8101


logging:
  config: http://config:8102/stock-service/default/master/logback-spring.xml